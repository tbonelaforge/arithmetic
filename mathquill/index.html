<!DOCTYPE html>
<html>
  <head>
    <title>MyMathQuill Example</title>
    <link rel="stylesheet" href="mathquill.css"></link>
    <link rel="stylesheet" href="arithmetic.css"></link>
  </head>
  <body>
    STEP 1:
    <p>
      <span class="mq-math-mode">
        <span class="mq-root-block">
          <span id="node1">2</span><span class="mq-binary-operator" id="node2">+</span><span id="node3">3</span><span class="mq-textcolor" style="color:red"><span class="mq-binary-operator clickable" id="node4">&times;</span></span><span id="node5">5</span></span></span>
    </p>
    STEP 2:
    <p>
      <span class="mq-math-mode">
        <span class="mq-root-block">
          <span>2</span><span class="mq-binary-operator">+</span>
          <span class="mq-editable-field" id="edit1" tabindex="0">
            <span class="mq-root-block mq-has-cursor">
              <span class="mq-selection">
                <span>3</span><span class="mq-binary-operator">&times;</span><span>5</span></span><span class="mq-cursor" id="cursor">&#8203;</span>
            </span>
          </span>
        </span>
      </span>
    </p>
    
    <p id="generated-html">
      
    </p>

  </body>
  <script type="text/javascript" src="vendor/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="model/node.js"></script>
  <script type="text/javascript" src="view/numbereditor.js"></script>
  <script type="text/javascript" src="view/staticdigit.js"></script>
  <script type="text/javascript" src="view/staticoperator.js"></script>
  <script type="text/javascript" src="example-viewnode-list.js"></script>
  <script type="text/javascript" src="arithmetic.js"></script>
</html>
